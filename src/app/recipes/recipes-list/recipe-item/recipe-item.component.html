<!-- Here we implement the index for the currently selected Recipe so it can be clicked and displayed properly on the home screen. The index is fetched by PROPERTY binding from the RECIPES LIST COMPONENT.   >>We also ass the active class to select the recipe<< -->
<a
  style="cursor: pointer"
  class="list-group-item clearfix"
  [routerLink]="[index]"
  routerLinkActive="active"
>
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{ recipe.name }}</h4>
    <p class="list-group-item-text">{{ recipe.description }}</p>
  </div>
  <span class="pull-right">
    <img
      [src]="recipe.imagePath"
      alt="Recipe image"
      class="imp-responsive"
      style="max-height: 50px"
    />
  </span>
</a>
